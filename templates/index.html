<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

<style>
    .my-form{
        position: fixed;
        bottom: 24px;
        right: 80px;
        left: 80px;
        width: calc(100% - 160px);
    }
    .msg-date{
        font-size: 8px;
        position: absolute;
        right: 4px;
        bottom: 4px;
        color: goldenrod
    }
</style>


</head>
<body>
    
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Chat Messenger</a>
        </div>
    </nav>

    <div class="container">
    {% for message in messages%} 
        <div class ="d-flex {% if name == message.user %} justify-content-start {% else %} justify-content-end {% endif %} mt-5">
            <div class="card">
                <div class="card-body">
                <b>{{ message.user }}:</b>
                {{ message.content }}
                <!-- <span>Este es el name {{name ==message.user}}</span>-->
                <span class="msg-date">{{ message.created_at.strftime('%d.%m%Y') }}</span>
                </div>
            </div>
        </div>
    {% endfor %}
    

        <form class="input-group mb-3 my-form" action ="" method="POST">
            <input type="text" name = "content" class="form-control" placeholder="Text Message">
            <button class="btn btn-outline-secondary" type="submit">Send</button>
        </form>

    </div>
</body>
</html>
